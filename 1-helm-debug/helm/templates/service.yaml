apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.image.name }}-{{.Values.deployment.depRegion}}
  labels:
    svc-name: {{ .Values.image.name }}-{{.Values.deployment.depRegion}}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
  selector:
    svc-name: {{ .Values.image.name }}-{{.Values.deployment.depRegion}}